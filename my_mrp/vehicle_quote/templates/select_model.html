{% extends "generic/base.html" %}
{% load static %}

{% block content %}
<section class="select-model container">
    <h1 id="select-title">Select a Car Model to quote</h1>
    {% for model_name in model_names %}
    <button class="model-link"><a href="{% url "vehicle_quote" id=model_name.id %}">{{ model_name.model_name }}</a></button>
    </br>
    {% endfor %}
</section>
{% endblock content %}
